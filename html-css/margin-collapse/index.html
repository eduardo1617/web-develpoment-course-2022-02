<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Collapse</title>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        padding: 40px;
      }

      header {
        margin-block-end: 20px;
      }

      h1 {
        /* margin-block-end: 40px; */
      }

      section {
        margin-block-start: -40px;
      }

      p {
        /* margin-block-start: 60px; */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Title</h1>
    </header>
    <section>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis velit
        perspiciatis tempore quod. Odit perspiciatis sit natus quia nihil
        voluptate, doloremque mollitia? Ullam quis, numquam sed veritatis neque
        maxime nihil!
      </p>
    </section>
    <div>test</div>
  </body>
</html>
