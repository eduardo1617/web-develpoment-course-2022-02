<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative</title>
    <style>
      .box {
        border: 1px solid;
        height: 400px;
        margin: 200px;
        padding: 20px;
        position: relative;
        width: 400px;
      }

      .circle {
        background-color: red;
        border-radius: 50%;
        height: 64px;
        width: 64px;

        inset-block-start: 0;
        inset-inline-start: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="circle"></div>
    </div>
  </body>
</html>
