<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width/Height</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
      }

      .box {
        background-color: coral;
        min-height: 50%;
      }

      .title {
        background-color: aquamarine;
        margin-inline: 24px;
        width: fit-content;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h1 class="title">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam eius
        corrupti, accusamus soluta voluptatum architecto minus inventore quidem
        blanditiis amet iste sed repellendus unde obcaecati. Reprehenderit esse
        nobis obcaecati consectetur?
      </h1>
    </div>
  </body>
</html>
